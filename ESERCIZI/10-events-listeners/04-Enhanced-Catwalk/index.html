<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Data information of the HTML file -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENHANCED CATWALK</title>
    <meta name="description" content="We make the cat walk with input buttons">
    <meta name="author" content="Gabriele Speciale">

    <!-- External CSS file style -->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <!-- Content start -->

    <!-- div which contain the buttons for the movement of the cat -->
    <div class="buttons">
        <button id="start">START</button>
        <button id="stop" class="hideButton">STOP</button>
        <button id="faster">FASTER</button>
        <button id="slower">SLOWER</button>
    </div>

    <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">

    <!-- display info of the walking of the cat -->
    <div class="info"></div>

    <!-- end content -->
    <script src="JS/main.js" defer></script>
</body>

</html>
